<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorMatch Web</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    input[type="file"] {
      margin: 0.5rem 0;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .output-box {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
    .images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .images img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® ColorMatch Web (Mockup UI)</h1>

    <div class="section">
      <label>üì• Upload Reference Image:</label><br />
      <input type="file" id="refInput" accept="image/*" />

      <br /><label>üì• Upload Target Image:</label><br />
      <input type="file" id="targetInput" accept="image/*" />
    </div>

    <div class="section">
      <label for="strength">Strength</label>
      <div class="slider-label">
        <span>0%</span>
        <span>100%</span>
      </div>
      <input type="range" id="strength" min="0" max="1" step="0.01" value="0.9" />
    </div>

    <div class="section">
      <label>
        <input type="checkbox" id="autoGroup" />
        Auto Correct by Group
      </label>
    </div>

    <div class="section">
      <button id="applyBtn">üé¨ Apply Color Match</button>
    </div>

    <div class="section images">
      <div>
        <strong>üñºÔ∏è Target Image</strong><br />
        <img id="targetPreview" />
      </div>
      <div>
        <strong>üéØ Reference Image</strong><br />
        <img id="refPreview" />
      </div>
      <div>
        <strong>‚úÖ Matched Result</strong><br />
        <canvas id="resultCanvas"></canvas>
      </div>
    </div>

    <div class="section">
      <h2>üìä Output Correction Values</h2>
      <div class="output-box" id="correctionOutput">
        Lift: R -, G -, B -<br />
        Gamma: R -, G -, B -<br />
        Gain: R -, G -, B -
      </div>
    </div>
  </div>

  <script>
    const refInput = document.getElementById("refInput");
    const targetInput = document.getElementById("targetInput");
    const refPreview = document.getElementById("refPreview");
    const targetPreview = document.getElementById("targetPreview");
    const canvas = document.getElementById("resultCanvas");
    const ctx = canvas.getContext("2d");
    const strengthSlider = document.getElementById("strength");
    const correctionOutput = document.getElementById("correctionOutput");
    const autoGroup = document.getElementById("autoGroup");

    let refImage = null;
    let targetImage = null;

    function loadImage(file, imgElement, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        imgElement.src = e.target.result;
        const image = new Image();
        image.onload = () => callback(image);
        image.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    refInput.addEventListener("change", e => {
      loadImage(e.target.files[0], refPreview, img => (refImage = img));
    });

    targetInput.addEventListener("change", e => {
      loadImage(e.target.files[0], targetPreview, img => (targetImage = img));
    });

    function getImageData(img) {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(img, 0, 0);
      return tempCtx.getImageData(0, 0, img.width, img.height);
    }

    function matchHistogram(source, reference, strength) {
      const matched = new Uint8ClampedArray(source.data);
      for (let c = 0; c < 3; c++) {
        const src = [], ref = [];
        for (let i = 0; i < source.data.length; i += 4) {
          src.push(source.data[i + c]);
          ref.push(reference.data[i + c]);
        }
        const srcSorted = [...src].sort((a, b) => a - b);
        const refSorted = [...ref].sort((a, b) => a - b);
        for (let i = 0; i < src.length; i++) {
          const val = src[i];
          const idx = srcSorted.findIndex(v => v >= val);
          const newVal = refSorted[Math.min(idx, refSorted.length - 1)];
          matched[i * 4 + c] = val * (1 - strength) + newVal * strength;
        }
      }
      return new ImageData(matched, source.width, source.height);
    }

    document.getElementById("applyBtn").addEventListener("click", () => {
      if (!targetImage || (!refImage && !autoGroup.checked)) return;
      const tData = getImageData(targetImage);
      const rData = autoGroup.checked ? tData : getImageData(refImage);
      const strength = parseFloat(strengthSlider.value);
      const result = matchHistogram(tData, rData, strength);

      canvas.width = result.width;
      canvas.height = result.height;
      ctx.putImageData(result, 0, 0);

      // Fake lift/gamma/gain output (placeholder)
      correctionOutput.innerHTML = `
        Lift: R ${Math.random().toFixed(2)}, G ${Math.random().toFixed(2)}, B ${Math.random().toFixed(2)}<br />
        Gamma: R ${Math.random().toFixed(2)}, G ${Math.random().toFixed(2)}, B ${Math.random().toFixed(2)}<br />
        Gain: R ${Math.random().toFixed(2)}, G ${Math.random().toFixed(2)}, B ${Math.random().toFixed(2)}
      `;
    });
  </script>
</body>
</html>
