<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Grading Helper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin: 10px 0;
      padding: 8px 12px;
      font-size: 1rem;
    }
    canvas {
      display: none;
    }
    #color-preview {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
    }
    #lutOutput {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Color Grading Helper for DaVinci Resolve</h1>

  <input type="file" id="imageInput" accept="image/*">
  <canvas id="canvas"></canvas>

  <div id="result">
    <p><strong>Average Color:</strong> <span id="avgColorText">-</span></p>
    <div id="color-preview"></div>
    <p><strong>Estimated Contrast:</strong> <span id="contrastText">-</span></p>
    <button id="copyBtn">Copy RGB Values</button>
    <button id="generateLUT">Generate LUT</button>
    <h3>LUT Output (.cube format):</h3>
    <div id="lutOutput">-</div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const avgColorText = document.getElementById('avgColorText');
    const contrastText = document.getElementById('contrastText');
    const colorPreview = document.getElementById('color-preview');
    const copyBtn = document.getElementById('copyBtn');
    const generateLUTBtn = document.getElementById('generateLUT');
    const lutOutput = document.getElementById('lutOutput');

    let averageColor = { r: 0, g: 0, b: 0 };

    function calculateContrast(imageData) {
      const data = imageData.data;
      let total = 0;
      let mean = 0;
      for (let i = 0; i < data.length; i += 4) {
        const luminance = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
        mean += luminance;
      }
      mean /= (data.length / 4);
      for (let i = 0; i < data.length; i += 4) {
        const luminance = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
        total += Math.pow(luminance - mean, 2);
      }
      const variance = total / (data.length / 4);
      return Math.sqrt(variance).toFixed(2); // std deviation as contrast approximation
    }

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, img.width, img.height);
        const data = imageData.data;
        let r = 0, g = 0, b = 0;
        const pixelCount = data.length / 4;

        for (let i = 0; i < data.length; i += 4) {
          r += data[i];
          g += data[i + 1];
          b += data[i + 2];
        }

        r = Math.round(r / pixelCount);
        g = Math.round(g / pixelCount);
        b = Math.round(b / pixelCount);

        averageColor = { r, g, b };

        const avgColor = `rgb(${r}, ${g}, ${b})`;
        avgColorText.textContent = avgColor;
        colorPreview.style.backgroundColor = avgColor;

        const contrast = calculateContrast(imageData);
        contrastText.textContent = contrast;
      };
      img.src = URL.createObjectURL(file);
    });

    copyBtn.onclick = () => {
      const text = `${averageColor.r}, ${averageColor.g}, ${averageColor.b}`;
      navigator.clipboard.writeText(text);
      alert('RGB copied to clipboard!');
    };

    generateLUTBtn.onclick = () => {
      const r = (averageColor.r / 255).toFixed(4);
      const g = (averageColor.g / 255).toFixed(4);
      const b = (averageColor.b / 255).toFixed(4);
      const lut = `TITLE "Simple LUT"
LUT_3D_SIZE 2
DOMAIN_MIN 0.0 0.0 0.0
DOMAIN_MAX 1.0 1.0 1.0

0.0 0.0 0.0
${r} ${g} ${b}`;
      lutOutput.textContent = lut;
    };
  </script>
</body>
</html>
